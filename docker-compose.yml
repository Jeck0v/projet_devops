services:
  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: Front-React
    ports:
      - "3000:80"
    networks:
      - projet-network

  back:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: Back-PhP
    ports:
      - "8000:80"
    networks:
      - projet-network
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: db_post
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: shopping_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./DB/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - projet-network

networks:
  projet-network:
    driver: bridge

volumes:
  db_data:
